<div class="grid">
  <div class="col:md-7 col:sm-12 mx-auto">
    <p-card class="p-3 border-round-md">
      <p-table
        [value]="users"
        responsiveLayout="stack"
        [rowHover]="true"
        class=""
      >
        <ng-template pTemplate="header">
          <tr>
            <th></th>
            <th>Name</th>
            <th>Email</th>
            <th>Work Place</th>
            <th>Website</th>
            <th>Actions</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
          <tr (click)="viewUser(user.id)">
            <td><i class="pi pi-qrcode" style="font-size: 2rem"></i></td>
            <td><span class="p-column-title">Name</span> {{ user.name }}</td>
            <td><span class="p-column-title">Email</span>{{ user.email }}</td>
            <td>
              <span class="p-column-title">Workplace</span
              >{{ user.company?.name }}
            </td>
            <td>
              <span class="p-column-title">Website</span>{{ user.website }}
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
